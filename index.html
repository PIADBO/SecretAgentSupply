<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--<meta name="viewport" content="width=device-width>-->
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

<!--Header section-->
  <header>
      <!--logo-->

      <div class="logo-container">
        <div class="logo">
          <img src="./resources/images/logo.png" alt="Logo" height="27">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>


      <!--Banner-->

      <div class="banner-container">
        <div class="banner">
          <div class="text">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <!--Navigation bar-->

      <div class="nav-container">
        <div class="nav">
          <span class="btn-nav"><a href="#">Eyewear</a></span>
          <span class="btn-nav"><a href="#">Apparel</a></span>
          <span class="btn-nav"><a href="#">Gadgets</a></span>
          <span class="btn-nav"><a href="#">Vehicules</a></span>
          <span class="btn-nav"><a href="#">Classes</a></span>
          <span class="btn-nav"><a href="#">Contact</a></span>
          <span class="btn-menu"><a href="#">Menu</a></span>
        </div>
      </div>

  </header>

<!--Main section-->

  <main>


      <div class="products-and-information">

      <!--Products part-->

        <div class="product">
          <img src="./resources/images/pen.png" alt="Pen">
          <span>Exploding Pen</span>
        </div>
        <div class="product watch">
          <img src="./resources/images/watch.png" alt="Watch">
          <span>Cellular Watch</span>
        </div>
        <div class="product glasses">
          <img src="./resources/images/glasses.png" alt="Glasses">
          <span>Thermal Glasses</span>
        </div>

      <!--Information part-->

        <div class="information location">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>

        </div>
        <div class="information hours">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>

  </main>

<!--footer section-->

  <footer>

      <div class="copyright">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>

  </footer>

  </body>
</html>
