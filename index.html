<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<!--Header section-->

    <header>

      <!--logo-->

      <div class="logo-container">
        <div class="logo">
          <img src="./resources/images/logo.png" alt="Logo" height="27">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>


      <!--Banner-->

      <div class="banner-container">
        <div class="banner">
          <p><span class="new-arrival">NEW ARRIVAL</span>
          </br>SPORT BIKES AND MOTORCYCLES</p>
        </div>
      </div>

      <!--Navigation bar-->

      <div class="nav-container">
        <div class="nav">
          <span class="btn-nav"><a href="#">Eyewear</a></span>
          <span class="btn-nav"><a href="#">Apparel</a></span>
          <span class="btn-nav"><a href="#">Gadgets</a></span>
          <span class="btn-nav"><a href="#">Vehicules</a></span>
          <span class="btn-nav"><a href="#">Classes</a></span>
          <span class="btn-nav"><a href="#">Contact</a></span>
          <span class="btn-menu"><a href="#">Menu</a></span>
        </div>
      </div>

    </header>



<!--Main section-->

    <main>

      <div class="products-and-information">

      <!--Products part-->

        <div class="product">
          <img src="./resources/images/pen.png" alt="Pen">
          <p>Exploding Pen</p>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png" alt="Watch">
          <p>Cellular Watch</p>
        </div>
        <div class="product glasses">
          <img src="./resources/images/glasses.png" alt="Glasses">
          <p>Thermal Glasses</p>
        </div>

      <!--Information part-->

        <div class="information location">
          <p class="in-black">Location</p>
          <p>-47.346436, 84.32354</p>

        </div>
        <div class="information hours">
          <p class="in-black">Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>

    </main>

<!--footer section-->

    <footer>

      <div class="copyright">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>

    </footer>

  </body>
</html>
