<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<!--Header section-->

    <header>

      <!--logo-->

      <div class="logo">
        <img src="./resources/images/logo.png" alt="Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>

      <!--Banner-->

      <div class="banner">
        <p class="new-arrival">NEW ARRIVAL</p>
        <p class="2-wheels">SPORT BIKES AND MOTORCYCLES</p>
      </div>

      <!--Navigation bar-->

      <div class="nav">
        <span class="btn-nav"><a href="#">Eyewear</a></span>
        <span class="btn-nav"><a href="#">Apparel</a></span>
        <span class="btn-nav"><a href="#">Gadgets</a></span>
        <span class="btn-nav"><a href="#">Vehicules</a></span>
        <span class="btn-nav"><a href="#">Classes</a></span>
        <span class="btn-nav"><a href="#">Contact</a></span>
        <span class="btn-menu"><a href="#">Menu</a></span>
      </div>

    </header>

<!--Main section-->

    <main>

      <!--Products part-->

      <div class="products">
        <div class="product">
          <img src="./resources/images/pen.png" alt="Pen">
          <p>Exploding Pen</p>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png" alt="Watch">
          <p>Cellular Watch</p>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png" alt="Glesses">
          <p>Thermal Glasses</p>
        </div>

      <!--Information part-->

      </div>
      <div class="location">
        <p class="in-black">Location</p>
        <p>-47.346436, 84.32354</p>

      </div>
      <div class="hours">
        <p class="in-black">Hours</p>
        <p>0800 - 1800</p>
      </div>

    </main>

<!--footer section-->

    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>

  </body>
</html>
